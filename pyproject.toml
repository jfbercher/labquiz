
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "labquiz"
version = "0.7.3"
description = "Quizzes intégrés pour Jupyter"
