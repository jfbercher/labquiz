authors = [{ name="J.-F. Bercher", email="jf.bercher@esiee.fr" }]
dependencies = [
    "ipywidgets>=7.6.5",
    "pyyaml",
    "cryptography",
    "ipython",
    "numpy",
    "pandas",
    "requests",
] 
keywords = ["quizzes", "jupyter", "hash:f456d32e185cd87d5b6d1e0c1ba4c737bbfe06f42f091b4e0aac4ea04f940794"]
